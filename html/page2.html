<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.body {
				background-image: url(../img/bg.png);
			}
			
			#cube.box{
				background-color: white;
				padding: 0;
				margin-top: 5%;
				margin-left: 25%;
				margin-right: 25%;
				-webkit-box-shadow: 2px 2px 10px #000000;
				box-shadow: 2px 2px 10px #000000;
			}
		</style>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
	</head>

	<body class="body">
		<div class="container-fluid box" id="cube">
			<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" style="margin-top: 50px; margin-bottom: 50px;">
				<div class="col-lg-5 col-lg-offset-2">					
					<img class="img-responsive" src="../img/xiaohui2.jpg"/ style="width: 158px; margin-top: 10px; margin-left: 20px;">
				</div>
				<div class="col-lg-5 col-lg-offset-7" style="text-align: center; position: relative; bottom: 25px; right: 20px;">
					<font>|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户登录</font>
				</div>

				<form class="form-horizontal" style="width: 100%;">
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<select class="form-control">
									<option>大连交通大学</option>
									<option>齐鲁师范学院</option>
								</select>
							</div>						
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<input type="email" class="form-control" id="inputEmail3" placeholder="请输入手机号/邮箱/学号">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
		          						<input type="checkbox"> <font style="font-size: 10px;">七天内免登录</font>
		        					</label>
		        					<font style="font-size: 10px;"><a href="#" style="margin-left: 60%;">忘记密码？</a></font>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" class="btn btn-primary btn-md btn-block" style="background-color: deepskyblue; border: none;">登录</button> 
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<font style="font-size: 10px;">有问题，请联系<a href="#">在线客服</a></font>
								<font style="font-size: 10px;"><a href="#" style="margin-left: 55%;">立即注册</a></font>
							</div>
						</div>
					</form>
			</div>	
			<div class="col-xs-5 col-lg-5" style="margin-top: 50px; margin-bottom: 50px;">
				<div class="col-lg-1">
					<img src="../img/border.png"/ style="height: 350px;">				
				</div>
				<div style="text-align: center; margin-top: 50px;">
					<img src="../img/health.png"/ style="height: 100px; position: relative; top: 15px; vertical-align: middle;"><br />
					<img src="../img/handcode.png"/ style="height: 15px; top: 100px; padding-right:10px; vertical-align: middle;"><br />
					<img src="../img/code.png"/ style="vertical-align: middle;">
				</div>
				<br />
				<div style="text-align: center;">
					<font>扫码下载<a href="#">高校邦APP</a>移</font><br />
					<font>动学习新体验！</font>
				</div>
			</div>	
			
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../js/bootstrap.min.js"></script>

</html>
